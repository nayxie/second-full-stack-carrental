<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Add A Car</title>
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
      <nav>

<h2>Add A Car</h2>

<form action="/addcars" method="post" enctype="multipart/form-data">
    <label for="registration">Registration Number:</label>
    <input type="text" name="registration"><br>
    <label for="model">Model:</label>
    <input type="text" name="model"><br>

    <label for="productionyear">Production Year:</label>
    <input type="number" name="productionyear" id="productionyearInput" min="1886" max="9999"><br>

    <label for="seating">Seating:</label>
    <input type="number" name="seating" min="1" max="15"><br>

    <label for="rental">Rental Per Day: $</label>
    <input type="number" name="rental" min="40" max="200" step="0.01"><br>

    <label for="image">Upload An Image:</label>
    <input type="file" name="image"><br>

    <input type="submit" value="Submit">
</form>

</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    const productionYearInput = document.getElementById("productionyearInput");
    const currentYear = new Date().getFullYear();
  
    // Set the max attribute of the input to the current year
    productionYearInput.max = currentYear;
  </script>

</body>
</html>
