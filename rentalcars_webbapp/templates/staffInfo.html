<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Staff Information</title>
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
      
            <h1>Staff Information</h1>

            <form action="/updatestaff" method="post">
              <label for="username">Username:</label>
              <input type="text" name="username" value="{{ account['Username'] }}" readonly><br>
              
              <label for="firstname">First Name:</label>
              <input type="text" name="firstname" value="{{ account['FirstName'] }}"><br>

              <label for="lastname">Last Name:</label>
              <input type="text" name="lastname" value="{{ account['LastName'] }}"><br>

              <label for="address">Address:</label>
              <input type="text" name="address" value=" {{account['Address']}}"><br>

              <label for="email">Email:</label>
              <input type="text" name="email" value="{{account['Email']}}"><br>

              <label for="phone">Phone:</label>
              <input type="text" name="phone" value="{{account['Phone']}}"><br>

              <input type="submit" value="Update">
          </form>
          <form action="/deletestaff" method="post">
            <input type="hidden" name="username" value="{{ account['Username'] }}">
            <input type="submit" value="Delete">
          </form>
          
    
      
      <section class="content">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
      </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
