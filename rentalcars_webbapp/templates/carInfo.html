<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Car Information</title>
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
       
      
            <h1>Car Information</h1>

            <form action="/updatecar" method="post">
              <label for="registration">Registration:</label>
              <input type="text" name="registration" value="{{ account['Registration'] }}" readonly><br>
              
              <label for="model">Model:</label>
              <input type="text" name="model" value="{{ account['CarModel'] }}"><br>

              <label for="productionyear">Production Year:</label>
              <input type="number" name="productionyear" value="{{ account['ProductionYear'] }}" id="productionyearInput" min="1886" max="9999"><br>
      
              <label for="seating">Seating:</label>
              <input type="number" name="seating" value="{{ account['Seating'] }}"  min="1" max="15"><br>

              <label for="rental">Rental Per Day: $</label>
              <input type="number" name="rental" value="{{ account['RentalPerDay'] }}"  min="40" max="200" step="0.01"><br>
      
              <label for="image">Image:</label>
              <input type="text" name="image" value="{{ account['CarImagePath'] }}" readonly><br>

              <input type="submit" value="Update">
          </form>
          <form action="/deletecar" method="post">
            <input type="hidden" name="carid" value="{{ account['CarID'] }}">
            <input type="submit" value="Delete">
          </form>

      
      <section class="content">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
      </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script>
            const productionYearInput = document.getElementById("productionyearInput");
            const currentYear = new Date().getFullYear();
          
            // Set the max attribute of the input to the current year
            productionYearInput.max = currentYear;
          </script>

    </body>
</html>
