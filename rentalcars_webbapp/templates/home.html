<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rental Cars System</title>
        
        <!-- CSS only -->
        <style>
          .custom-div {
              background-color: secondary-color;
              border: 1px solid;
              opacity: 0.1;
          }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
      <nav>
            <h1 class="text-info">Rental Cars System ðŸš˜</h1>
            <ul class="list-group">
                <li class="list-group-item"><a href="{{ url_for('logIn') }}" class="text-primary">Log in</a></li>
                <li class="list-group-item"><a href="{{ url_for('signUp') }}" class="text-primary">Sign up</a></li>
            </ul>
            <div class="custom-div"></div>
          </nav>
      <section class="content">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
      </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
